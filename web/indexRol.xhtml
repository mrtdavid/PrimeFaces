<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:outputPanel id="outputPanelAddRol">
                <p:panelGrid columns="1">
                    <p:outputLabel for="rol" value="Rol" />
                    <p:inputText id="rol" value="#{rolHelper.rol.rol}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="rol" />
                    <p:outputLabel for="descripcion" value="Descripcion" />
                    <p:inputText id="descripcion" value="#{rolHelper.rol.descripcion}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="descripcion" />
                    <p:commandButton  id="commandButtonAdd" action="#{rolHelper.addRol()}" value="Guardar" process="@form" update="form2:dataTableRol outputPanelAddRol" rendered="#{not rolHelper.edit}" />
                    <p:commandButton  id="commandButtonUpdate" action="#{rolHelper.update()}" value="Actualizar" process="@form" update="form2:dataTableRol outputPanelAddRol" rendered="#{rolHelper.edit}" />
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
        <h:form id="form2">
            <p:dataTable id="dataTableRol" var="rol" value="#{rolHelper.rolList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Rol
                </f:facet>
                <p:column headerText="Rol" >
                    <h:outputText value="#{rol.rol}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{rol.descripcion}" />
                </p:column>
                <p:column headerText="Acciones" >
                    <p:commandButton  id="editar" action="#{rolHelper.editRol( rol.rol )}" value="Editar" process="@this" update="form1:outputPanelAddRol"/>
                    <p:commandButton  id="borrar" action="#{rolHelper.deleteRol( rol.rol )}" value="Borrar" process="@this" update="form2:dataTableRol"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
